language: python
python:
  - "2.7"
# Setup anaconda
before_install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda    
  - export PATH=/home/travis/miniconda/bin:$PATH
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - sudo apt-get install libhdf5-serial-dev libnetcdf-dev
  - travis_retry conda install --yes python=$TRAVIS_PYTHON_VERSION pip nose Shapely netCDF4 matplotlib numpy scipy pyproj
install:
  #- conda install -y -c https://conda.binstar.org/jjhelmus pyproj
  - pip install wodpy
  - pip install cotede
  - pip install gsw
  - pip install scikit-fuzzy
before_script:
# download auxiliary data
  - cd data
  - curl -O http://www.metoffice.gov.uk/hadobs/en4/data/EN_bgcheck_info.nc
  - curl -O http://data.nodc.noaa.gov/thredds/fileServer/woa/WOA09/NetCDFdata/temperature_seasonal_5deg.nc
  - curl -o etopo5.nc http://oos.soest.hawaii.edu/thredds/ncss/etopo5?var=ROSE&disableLLSubset=on&disableProjSubset=on&horizStride=1&addLatLon=true
  - wait
  - cd .. 
script: nosetests tests/*.py
